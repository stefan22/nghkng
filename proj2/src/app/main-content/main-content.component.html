<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h1>Episodes</h1>
      <hr/>
    </div>
  </div>   
 
  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="250px">
      <div class="episode">
        <mat-grid-tile *ngFor="let episode of episodes">
          <img height="250px" src="{{episode.cover}}" />
          <mat-grid-tile-footer>
            <p>seasonId: {{episode.seasonId | uppercase }}</p>
          </mat-grid-tile-footer>
        </mat-grid-tile>
      </div>
    </mat-grid-list>
  </div>

  <div fxFlex *ngIf="selectedEpisode">
    <mat-card class="episode-card">
      <mat-card-header>
        <div mat-card-avatar class="episode-header-image"></div>
        <mat-card-title>{{selectedEpisode.title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{selectedEpisode.cover}}"
      alt="{{selectedEpisode.title}}">
      <mat-card-content>
        <p>
          {{selectedEpisode.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>{{selectedEpisode.price}}</button>
        <button mat-button>{{selectedEpisode.episodeNumber}}</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
