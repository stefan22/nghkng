<div class="login-popup">
  <h3 mat-dialog-title color="primary">Login</h3>
  <hr/>
  <div class="inner-popup">

    <form novalidate (ngSubmit)="onLogin()">
      <mat-dialog-content>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput type="text" 
            name="username" 
            [(ngModel)]="user.username"
            placeholder="username" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password"
            [(ngModel)]="user.password"
            name="password" 
            placeholder="password" required />
        </mat-form-field>
        <br/>
        <mat-checkbox 
          [(ngModel)]="user.remember"
          name="remember">
          Remember me</mat-checkbox>
        
      </p>
      </mat-dialog-content>
      
      <mat-dialog-actions>
        <button mat-stroked-button mat-dialog-close color="primary">Close</button>
        <button type="submit" mat-raised-button color="primary">Login</button>
      </mat-dialog-actions>
      

    </form>
  </div><!-- /.inner-popup -->
  
</div>
