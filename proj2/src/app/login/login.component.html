<div class="login-popup">
  <h3 mat-dialog-title color="primary">Login</h3>
  <hr/>
  <div class="inner-popup">  

    <form novalidate 
          #loginForm="ngForm" 
          (ngSubmit)="loginForm.form.valid && onLogin()"> 

      <mat-dialog-content>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Username" type="text" 
            [(ngModel)]="user.username" 
            name="username" 
            #username="ngModel" 
            required>
          <mat-error *ngIf="username.errors?.required">
            Username is required
          </mat-error>

        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password"
            #password="ngModel"
            [(ngModel)]="user.password"
            name="password" 
            placeholder="password" required />
            <mat-hint class="hint" 
              *ngIf="!password.pristine && password.value.length < 5">
                    Try making your password, at least 5 characters long
            </mat-hint>
            <mat-error *ngIf="password.errors?.required">
              Password is required
            </mat-error>
        </mat-form-field>

        <br/>
        <mat-checkbox 
          [(ngModel)]="user.remember"
          name="remember">
          Remember me
        </mat-checkbox>
        
      </p>
      </mat-dialog-content>
      
      <mat-dialog-actions>
        <button mat-stroked-button mat-dialog-close color="primary">Close</button>
        <button type="submit"
          mat-raised-button color="primary">Login</button>
      </mat-dialog-actions>
      

    </form>
  </div><!-- /.inner-popup -->
  
</div>
