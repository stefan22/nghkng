<header class="header header-show mat-elevation-z6">
  <mat-toolbar color="primary">
    <button class="southpark" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon> SouthPark Menu
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/home">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item routerLink="/cast">
        <mat-icon>theaters</mat-icon>
        <span>Cast</span>
      </button>
      <button mat-menu-item routerLink="seasons">
        <mat-icon>video_label</mat-icon>
        <span>Seasons</span>
      </button>
      <button mat-menu-item routerLink="contact">
        <mat-icon>person_pin</mat-icon>
        <span>Contact</span>
      </button>
    </mat-menu>

  </mat-toolbar>

  <button id="login" class="login" mat-menu-item>
    <!-- <mat-icon>login</mat-icon> -->
    <span>Login</span>
  </button>
 </header>
