<div class="container" 
fxLayout="row" 
fxLayout.sm="column" 
fxLayout.xs="column" 
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="30">
    <div fxFlex>
      <mat-card class="episode-card" *ngIf="tenSelected">
        <mat-card-header class="episode-title">
          <mat-card-title>
            <h3>{{tenSelected.episodeTitle}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img class="cover" mat-card-image src="{{tenSelected.cover}}" alt="{{tenSelected.title}}">
        <mat-card-content>
          <p>
            {{tenSelected.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Episode: {{tenSelected.episodeNumber}}</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="30">
    <div fxFlex *ngIf="tenSelected">
      <mat-card class="episode-card">
        <mat-card-header class="episode-title">
          <mat-card-title>
            <h3>{{commentsTitle | uppercase }}</h3>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content *ngFor="let comment of tenSelected.comments; index as i; last as isLast">
          <p>
            {{comment.comment}}
          </p>
          <p>
            {{comment.rating + " stars"}}
          </p>
          <p>
            {{comment.author}}, {{ comment.date | date: mediumDate}}
          </p>
          <div *ngIf="!isLast">
            <hr/>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

  </div>

</div>
