<section class="season-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 season-header">
        <h1>Season 10
          <span class="subtitle">Including never before aired scenes. Avail for a limited time only!</span>
        </h1>
        <hr/>
      </div>
    </div>

  <!-- mat-spinner   -->
  <div [hidden]="season10">
    <mat-progress-spinner [color]="primary" [mode]="determinate" [value]="50">
    </mat-progress-spinner>
  </div>
  <!-- endof spinner -->

    <div class="row" *ngIf="season10">
      <div class="col-xs-12 col-md-4" *ngFor="let season of season10">
        <div class="season-item">
          <figure>
            <img src="{{season.cover}}" width="384" height="200" class="img-responsive" />
          </figure>
          <div class="caption">
            <h3>{{season.episodeTitle}}</h3>
            <p class="aired">Episode {{season.episodeNumber}} | Aired {{season.aired}}</p>
            <p class="content">{{season.description}}
            </p>
            <p class="buy-season">
            <a mat-raised-button 
              (click)="onBuySeasonNow($event)"
              class="btn btn-primary" 
              role="button">Buy now
            </a>
          
              <a class="btn btn-default" 
                (click)="onWatchTrailer($event)"
                role="button">
                Watch trailer</a>
            </p>
          </div>
            
      
        </div>
        <!-- endof season-item -->
      </div>
      <!-- endof card -->

     
      


    </div><!--endof row-->
  </div>


  <!-- endof container -->
</section>
