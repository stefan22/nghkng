<div class="container">

  <div class="randomOn" [class.randomOff]="isSelected"> 
    <div>
      <h1>Random Seasons
        <span class="subtitle">click season for details below</span>
      </h1>
      <hr/>
    </div>


    <div class="row">
      <div class="col-sm-6 col-md-4" 
        *ngFor="let episode of randomEpisodes" >
        <div class="thumbnail card-body">
          <img class="img-responsive" width="630px" height="630" 
            src="{{episode.cover}}"
             (click)="onSelectedEpisode(episode,episode.seasonId)" />
          <div class="caption">
            <h3>Season {{episode.seasonId }}</h3>
            <p>
              <a class="btn btn-primary" role="button"
               (click)="onSelectedEpisode(episode)">Buy</a>
              <a class="btn btn-default" role="button"
               (click)="onSelectedEpisode(episode)">More</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  
  </div>  


    <!-- details -->

    <div *ngIf="isSelected">
      <div class="row">
        <div class="col-sm-8">
          <h1>Season {{selectedEpisode.seasonId}}
            <span class="subtitle">Episode {{selectedEpisode.episodeNumber}}</span>
          </h1>
        </div>
        <div class="col-sm-4">
          <button type="button" 
            class="btn btn-info btn-lg pull-right all-seasons"
            (click)="backToSeasons()">
            All seasons</button>
        </div>
      </div>
      
      <hr/>

      <div class="row">  
        <div class="col-sm-12 col-md-6">
          <div class="card-body">
          <img class="img-responsive" width="630" height="630" src="{{selectedEpisode.cover}}" />
          </div>
        </div>  

        <div class="col-sm-12 col-md-6">
          <div class="card-body padding-20">
            <h3>{{selectedEpisode.title}}</h3>
          
              <h5>Price: Â£ <span class="label label-danger">
                {{selectedEpisode.price}}
              </span></h5>
              <div class="card-description">
                <hr/>
                <h5>Description:</h5>
                <p>{{selectedEpisode.description}}</p>
              </div>
           
           
          </div>
        </div>  
      </div>  
 

    </div>
