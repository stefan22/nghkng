<div class="register-popup">
  <h3 mat-dialog-title color="primary">Register</h3>
  <hr/>
  <div class="inner-popup">

    <form novalidate (ngSubmit)="onRegister()">
      <mat-dialog-content>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text"
              [(ngModel)]="user.name" 
              name="username" 
              placeholder="please enter your name" required />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" 
              [(ngModel)]="user.email"
              name="email" 
              placeholder="please enter your email" required />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" 
              [(ngModel)]="user.password"
              name="password" 
              placeholder="please enter your password" required />
          </mat-form-field>

          
        </p>
      </mat-dialog-content>

      <mat-dialog-actions>
        <button mat-stroked-button mat-dialog-close color="primary">Close</button>
        <button type="submit" mat-raised-button color="primary">Register</button>
      </mat-dialog-actions>


    </form>
  </div><!-- /.inner-popup -->

</div>
